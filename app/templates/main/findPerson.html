<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>findPerson</title>
	<link rel="stylesheet" type="text/css" href="/static/css/base.css">
	<link rel="stylesheet" type="text/css" href="/static/css/findPerson.css">
	<script src="/static/js/jquery-1.10.2.min.js"></script>
</head>
<body>
	<header>
	    <div class="header">
	        <div class="left">
				<div class="logo left"><a href="{{ url_for('main.index') }}"><img src="/static/image/logo.png" alt="logo" /></a></div>
                <ul class="nav left">
					<li><a href="{{ url_for('main.findPerson') }}">找人</a></li>
                    <li><a href="{{ url_for('main.findTeam') }}">找团队</a></li>
                    <li><a href="{{ url_for('main.findActivity') }}">活动</a></li>
                    <li><a href="{{ url_for('main.info_news') }}">资讯</a></li>
               </ul>
	        </div>
	        <div class="right">
	            <div class="login right">
	                <span id="login">登录<img src="" alt="头像" /></span>
	            </div>
                <div class="message right">
                    <span></span>
                </div>
                <div class="form right">
                     <input class="search" type="text" maxlength="100" placeholder="请输入想要搜索的内容" autocomplete="off" />  
                     <input class="btn_search" type="submit" value="" />   
                </div>
	        </div>
	    </div>
	</header>
	<div class="wrap container">
	    <div class="filter">
	        <h3>人才聚集地</h3>
	        <div class="type">
                <div class="left">
                    <span class="s_type">类别：</span>
                    <span class="all">全部</span>
                </div>
                <ul>
                	<li>技术类（软件）</li>
                	<li>技术类（硬件）</li>
                	<li>经济与管理类</li>
                	<li>传媒类</li>
                	<li>法务类</li>
                	<li>其他</li>
                </ul>
	        </div>
	        <div class="specialty">
                <div class="s_left">
                    <span class="s_type">特长：</span>
                    <span class="all">全部</span>
                </div>
                <div class="label left">
                    <span>MangoDB</span>
                    <span>Premiere</span>
                    <span>Photoshop</span>
                    <span>大数据</span>
                    <span>SQL Sever</span>
                    <span>Mysql</span>
                    <span>数据结构</span>
                    <span>Python</span>
                    <span>linux</span>
                    <span>JAVA</span>
                    <span>PHP</span>
                    <span>前端工具</span>
                    <span>JavaScript</span>
                    <span>CSS3</span>
                    <span>Bootstrap</span>
                    <span>Html5</span>
                    <span>WebApp</span>
                    <span>jQuery</span>
                    <span>AngularJS</span>
                    <span>Node.js</span>
                </div>
	        </div>
	        <div class="bar">
	            <span>最新</span>
	            <span>最热</span>
	        </div>
	    </div>
	    <div class="list">
	        <ul class="info_ul" id="info_ul">
	        </ul>
            <div class="setNum" id="setNum"></div>
	    </div>
	</div>
	<div class="side">
         <ul>
         	<li><a href=""><img src="/static/image/weixinFloat.png" alt="" /></a></li>
         	<li><a href=""><img src="/static/image/newsFloat.png" alt="" /></a></li>
         	<li><a href=""><img src="/static/image/phoneFloat.png" alt="" /></a></li>
         	<li id="getTop"><img src="/static/image/backTopFloat.png" alt="" /></li>
         </ul>
	</div>
	<footer>
	    <div class="footer">
	        <div class="wrap">
	            <ul class="f_contact left">
	    	        <li><a href="">关于我们</a></li>
	    	        <li><a href="">联系我们</a></li>
	    	        <li><a href="">意见反馈</a></li>
	            </ul>
	            <ul class="f_share right">
	    	        <li><a href=""><img src="/static/image/weibo.png" alt="weibo" /></a></li>
	    	        <li><a href=""><img src="/static/image/weixin.png" alt="weixin" /></a></li>
	    	        <li><a href=""><img src="/static/image/qqSpace.png" alt="qone" /></a></li>
	            </ul>
	        </div>
	    </div>
	</footer>
	<script type="text/javascript" src="/static/js/findPerson.js"></script>
	<script type="text/javascript" src="/static/js/common.js"></script>
</body>
</html>
